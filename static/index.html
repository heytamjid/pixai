<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Political Classifier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 40px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8eaff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #667eea;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #666;
            font-size: 0.9em;
        }

        #fileInput {
            display: none;
        }

        .preview-container {
            margin-top: 30px;
            display: none;
        }

        .image-preview {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
            margin-top: 30px;
            padding: 30px;
            background: #f8f9ff;
            border-radius: 15px;
        }

        .result-header {
            font-size: 1.8em;
            margin-bottom: 20px;
            text-align: center;
        }

        .result-political {
            color: #e74c3c;
            font-weight: bold;
        }

        .result-nonpolitical {
            color: #27ae60;
            font-weight: bold;
        }

        .confidence-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .detail-section {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 10px;
        }

        .detail-title {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .text-block {
            background: #f0f2ff;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
            color: #333;
        }

        .probabilities {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .prob-item {
            text-align: center;
        }

        .prob-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .prob-label {
            color: #666;
            font-size: 0.9em;
        }

        .error {
            display: none;
            padding: 20px;
            background: #ffe0e0;
            border: 2px solid #e74c3c;
            border-radius: 10px;
            color: #c0392b;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé≠ PIXAI (Political Image Cross-Attention Inference)</h1>
            <p>Upload a meme to check if it's political or non-political</p>
        </div>

        <div class="content">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üì§</div>
                <div class="upload-text">Click to upload or drag & drop</div>
                <div class="upload-subtext">Supports: JPG, PNG, GIF</div>
                <input type="file" id="fileInput" accept="image/*">
            </div>

            <div class="preview-container" id="previewContainer">
                <img id="imagePreview" class="image-preview" alt="Preview">
                <div style="text-align: center;">
                    <button class="btn" id="analyzeBtn">Analyze Meme</button>
                    <button class="btn" id="resetBtn" style="background: #95a5a6;">Upload Another</button>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing meme... This may take a moment.</p>
            </div>

            <div class="error" id="error"></div>

            <div class="results" id="results">
                <div class="result-header" id="resultHeader"></div>
                
                <div class="confidence-bar">
                    <div class="confidence-fill" id="confidenceFill"></div>
                </div>

                <div class="probabilities">
                    <div class="prob-item">
                        <div class="prob-value" id="politicalProb" style="color: #e74c3c;">--%</div>
                        <div class="prob-label">Political</div>
                    </div>
                    <div class="prob-item">
                        <div class="prob-value" id="nonPoliticalProb" style="color: #27ae60;">--%</div>
                        <div class="prob-label">Non-Political</div>
                    </div>
                </div>

                <div class="detail-section">
                    <div class="detail-title">üìù Extracted Text</div>
                    <div id="extractedText"></div>
                </div>

                <div class="detail-section">
                    <div class="detail-title">‚ú® Normalized Text</div>
                    <div id="normalizedText" class="text-block"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const imagePreview = document.getElementById('imagePreview');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const resetBtn = document.getElementById('resetBtn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const error = document.getElementById('error');

        let selectedFile = null;

        // Click to upload
        uploadArea.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFile(file);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        function handleFile(file) {
            selectedFile = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                imagePreview.src = e.target.result;
                uploadArea.style.display = 'none';
                previewContainer.style.display = 'block';
                results.style.display = 'none';
                error.style.display = 'none';
            };
            reader.readAsDataURL(file);
        }

        // Analyze button
        analyzeBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            loading.style.display = 'block';
            results.style.display = 'none';
            error.style.display = 'none';
            analyzeBtn.disabled = true;

            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();
                displayResults(data);
            } catch (err) {
                showError(`Error: ${err.message}. Please try again.`);
            } finally {
                loading.style.display = 'none';
                analyzeBtn.disabled = false;
            }
        });

        // Reset button
        resetBtn.addEventListener('click', () => {
            selectedFile = null;
            fileInput.value = '';
            uploadArea.style.display = 'block';
            previewContainer.style.display = 'none';
            results.style.display = 'none';
            error.style.display = 'none';
        });

        function displayResults(data) {
            const isPolitical = data.prediction === 'Political';
            const confidence = (data.confidence * 100).toFixed(1);
            
            // Header
            const resultHeader = document.getElementById('resultHeader');
            resultHeader.innerHTML = `This meme is <span class="${isPolitical ? 'result-political' : 'result-nonpolitical'}">${data.prediction}</span>`;
            
            // Confidence bar
            const confidenceFill = document.getElementById('confidenceFill');
            confidenceFill.style.width = confidence + '%';
            confidenceFill.textContent = confidence + '%';
            
            // Probabilities
            document.getElementById('politicalProb').textContent = (data.political_probability * 100).toFixed(1) + '%';
            document.getElementById('nonPoliticalProb').textContent = (data.non_political_probability * 100).toFixed(1) + '%';
            
            // Extracted text
            const extractedTextDiv = document.getElementById('extractedText');
            if (data.extracted_text && data.extracted_text.length > 0) {
                extractedTextDiv.innerHTML = data.extracted_text.map(text => 
                    `<div class="text-block">${escapeHtml(text)}</div>`
                ).join('');
            } else {
                extractedTextDiv.innerHTML = '<div class="text-block">No text detected</div>';
            }
            
            // Normalized text
            const normalizedTextDiv = document.getElementById('normalizedText');
            normalizedTextDiv.textContent = data.normalized_text || 'No text';
            
            results.style.display = 'block';
        }

        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
